<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cookie C3.9</title>
    
</head>
<body>
    <h3>Choose your city</h3>
    <form>
        <p><input class="city-input" placeholder="Enter city" id="city"></p>
        <p><input  class="city-submit" type="submit" value="Submit"></p>
    </form>
    
    <h3>Choose your point</h3>
    <form>
        <p><input class="one check" type="checkbox" name="a" value="1"> First point</p>
        <p><input class="two check" type="checkbox" name="a" value="2"> Second point</p>
        <p><input class="three check" type="checkbox" name="a" value="3"> Third point</p>
        <p><input class="four check" type="checkbox" name="a" value="4"> Fourth point</p>
        <p><input class="five check" type="checkbox" name="a" value="5"> Fifth point</p>
        <p><input class="six check" type="checkbox" name="a" value="6"> Sixth point</p>
        <p><input class="submit-point" type="submit" value="Submit"></p>
       </form>
    
    <h4>Reset cookie</h4>
    <button class="reset" type="button">Reset</Button>

    <script src="./script/script.js"></script>
</body>
</html>
